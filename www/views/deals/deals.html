<ion-view title="Promotions à côté de chez vous">
  <ion-content>
  	<div class="jumbotron">
      <h1 class="white shadow">LeftOvers</h1>
      <img class="logo-small" src="img/logo-bg.png" />
      <h3 class="white shadow">Minimisez le gaspillage, maximisez le gout !</h3>
    </div>
    <div id="search">
    	<input id="searchBar" placeholder="Recherche une offre..." ng-model="searchText">
    </div>
    <div class="offers-body center">
	    <div ng-repeat="deal in deals | filter:searchText" class="card" ng-mouseenter="openHover(this)" ng-mouseleave="closeHover(this)">
	    {{deal}}
	      <div class="item item-text-wrap deal-block" style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(../../img/dealers/1.jpg);background-size: cover;">
	      	<span class="deal-img">
		      	<h2 class="bold shadow white">{{deal.title}}</h2>
		      	<h3 class="bold shadow white">{{deal.description}}</h3>
	      	</span>
	      </div>
	      <div>
		  	<span class="row">
		  		<span class="badge-price white">{{ deal.full_price * (1 - deal.promotion) | number:2}}€</span>
		  		<span class="promotion-text">-{{ deal.promotion * 100 | number:0}}%</span>
		  	<span class="right">
		  		<div>de : {{deal.start_date | date : "hh:mm"}}</div>
		  		<div>à : {{deal.end_date | date : "hh:mm"}}</div>
		  	</span>
		  	</span>
		  </div>
	    </div>
    </div>
  </ion-content>
</ion-view>
